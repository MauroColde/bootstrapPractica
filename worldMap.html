<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Runescape WorldMap</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="body-worldmap">
    <nav
      class="border-bottom border-white p-3 text-white d-flex align-items-center justify-content-between fondoNav"
    >
      <div class="d-flex w-50 justify-content-between h5">
        <a href="index.html" class="text-white text-decoration-none">Home</a>
        <a
          href="descarga.html"
          class="text-white text-decoration-none navColors"
        >
          Descarga</a
        >
        <a href="clanes.html" class="text-white text-decoration-none navColors">
          Clanes</a
        >
        <a
          href="hiScore.html"
          class="text-white text-decoration-none navColors"
        >
          HiScore</a
        >
        <a
          href="galeria.html"
          class="text-white text-decoration-none navColors"
        >
          Galeria</a
        >
        <a
          href="membresia.html"
          class="text-white text-decoration-none navColors"
        >
          Membresia</a
        >
      </div>
      <form
        role="search"
        class="d-flex flex-row flex-nowrap w-25 justify-content-between"
      >
        <input
          type="search"
          class="search-input"
          placeholder="Search..."
          aria-label="Search"
        />
        <div class="text-end">
          <button type="button" class="btn btn-outline-light me-2">
            Login
          </button>
          <button type="button" class="btn btn-warning">Register</button>
        </div>
      </form>
    </nav>

    <div>
      <section class="d-grid justify-content-center text-center text-white">
        <h1 class="bg-dark p-2">Runescape Oldschool WorldMap</h1>
        <img class="mt-5" src="./imagenes/maparunescape.jpg" />
      </section>
    </div>

    <footer class="footer border-top border-white">
      <img src="./imagenes/lenguajes.JPG" alt="lenguaje" class="p-3" />
      <ul>
        <li>Politica y Privacidad</li>
        <li>Terminos y Condiciones</li>
        <li>Cookies</li>
      </ul>
    </footer>
  </body>
</html>
