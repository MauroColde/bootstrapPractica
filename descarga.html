<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Runescape Descarga</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body class="body-descarga">
    <nav
      class="border-bottom border-white p-3 text-white d-flex align-items-center justify-content-between fondoNav"
    >
      <div class="d-flex w-50 justify-content-between h5">
        <a href="index.html" class="text-white text-decoration-none">Home</a>
        <a
          href="hiScore.html"
          class="text-white text-decoration-none navColors"
        >
          HiScore</a
        >
        <a
          href="galeria.html"
          class="text-white text-decoration-none navColors"
        >
          Galeria</a
        >
        <a
          href="worldMap.html"
          class="text-white text-decoration-none navColors"
        >
          World Map</a
        >
        <a
          href="membresia.html"
          class="text-white text-decoration-none navColors"
        >
          Membresia</a
        >
      </div>

      <form
        role="search"
        class="d-flex flex-row flex-nowrap w-25 justify-content-between"
      >
        <input
          type="search"
          class="search-input"
          placeholder="Search..."
          aria-label="Search"
        />
        <div class="text-end">
          <button type="button" class="btn btn-outline-light me-2">
            Login
          </button>
          <button type="button" class="btn btn-warning">Register</button>
        </div>
      </form>
    </nav>

    <div class="d-flex flex-column container mt-5 text-center">
      <h2 class="text-danger font-weight-bolder">Descarga</h2>
      <h1 class="text-warning font-weight-bolder">RuneScape OldSchool</h1>
      <p>
        <button
          class="font-weight-bolder bg-primary rounded p-3 w-50 h4 text-white border border-dark"
          type="submit"
        >
          Descargar para Windows
        </button>
      </p>
    </div>

    <footer class="footer border-top border-white w-100 footerDescarga">
      <img src="./imagenes/lenguajes.JPG" alt="lenguaje" class="p-3" />
      <ul>
        <li>Politica y Privacidad</li>
        <li>Terminos y Condiciones</li>

      </ul>
